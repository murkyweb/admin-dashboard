<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dasboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top-row">
                <div class="search-bar">
                    <label for="search">
                        <img src="icons/magnify.svg" alt="">
                    </label>
                    <input type="search" name="search" id="search">
                </div>
                <div class="profile-buttons">
                    <a href="#"><img src="icons/bell-ring.svg" alt=""></a>
                    <a href="#" class="avatar"></a>
                    <a href="#">Your Name</a>
                </div>
            </div>
            <div class="bottom-row">
                <div class="greeting">
                    <a href="#" class="avatar"></a>
                    <div>
                        <p>Hi there,</p>
                        <p>Your Name (@name)</p>
                    </div>
                </div>
                <div class="action-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="side-item logo">
                <img src="icons/pac-man.svg" alt="">
                Dashboard
            </div>
            <div class="top-links">
                <ul>
                    <li>
                        <a href="#" class="side-item">
                            <img src="icons/home.svg" alt="">
                            Home
                        </a>
                    </li>
                    <li >
                        <a href="#" class="side-item">
                            <img src="icons/account.svg" alt="">
                            Profile
                        </a>
                    </li>
                    <li>
                        <a href="#" class="side-item">
                            <img src="icons/forum.svg" alt="">
                            Messages
                        </a>
                    </li>
                    <li>
                        <a href="#" class="side-item">
                            <img src="icons/clock.svg" alt="">
                            History
                        </a>
                    </li>
                    <li>
                        <a href="#" class="side-item">
                            <img src="icons/file-document-multiple.svg" alt="">
                            Tasks
                        </a>
                    </li>
                    <li>
                        <a href="#" class="side-item">
                            <img src="icons/account-group.svg" alt="">
                            Communities
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bot-links">
                <ul>
                    <li>
                        <a href="#" class="side-item">
                            <img src="icons/cog.svg" alt="">
                            Settings
                        </a>
                    </li>
                    <li>
                        <a href="#" class="side-item">
                            <img src="icons/help-box.svg" alt="">
                            Support
                        </a>
                    </li>
                    <li>
                        <a href="#" class="side-item">
                            <img src="icons/shield-lock.svg" alt="">
                            Privacy
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div class="projects">
                <div class="head">Your Projects</div>
                <div class="content">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="announcements">
                <div class="head">Announcements</div>
                <div class="content">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="trending">
                <div class="head">Trending</div>
                <div class="content">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
