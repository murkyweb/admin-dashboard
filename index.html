<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dasboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top-row">
                <div class="search-bar">
                    Search Bar
                </div>
                <div class="profile-buttons">
                    <button>button1</button>
                    <button>button2</button>
                    <button>button3</button>
                </div>
            </div>
            <div class="bottom-row">
                <div class="profile-info">
                    Profile Info
                </div>
                <div class="action-buttons">
                    <button>button4</button>
                    <button>button5</button>
                    <button>button6</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="side-item logo">
                <img src="icons/pac-man.svg" alt="">
                Dashboard
            </div>
            <div class="top-links">
                <ul>
                    <li class="side-item">
                        <img src="icons/home.svg" alt="">
                        <a href="#">Home</a>
                    </li>
                    <li class="side-item">
                        <img src="icons/account.svg" alt="">

                    </li>
                    <li class="side-item">
                        <img src="icons/forum.svg" alt="">

                    </li>
                    <li class="side-item">
                        <img src="icons/clock.svg" alt="">
                        <a href="#">History</a>
                    </li>
                    <li class="side-item">
                        <img src="icons/file-document-multiple.svg" alt="">
                        <a href="#">Tasks</a>
                    </li>
                    <li class="side-item">
                        <img src="icons/account-group.svg" alt="">
                        <a href="#">Communities</a>
                    </li>
                </ul>
            </div>
            <div class="bot-links">
                <ul>
                    <li class="side-item">
                        <img src="icons/cog.svg" alt="">
                        <a href="#">Settings</a>
                    </li>
                    <li class="side-item">
                        <img src="icons/help-box.svg" alt="">
                        <a href="#">Support</a>
                    </li>
                    <li class="side-item">
                        <img src="icons/shield-lock.svg" alt="">
                        <a href="#">Privacy</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div class="projects">
                <div class="head">Your Projects</div>
                <div class="content">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="announcements">
                <div class="head">Announcements</div>
                <div class="content">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="trending">
                <div class="head">Trending</div>
                <div class="content">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
